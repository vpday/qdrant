name: Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install minimal stable
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v2
    - name: Install Protoc
      uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build
      run: |
        copy ./tools/target_arch.sh ./target_arch.sh
        echo "Building for $TARGETARCH, arch: $(bash target_arch.sh)"
        cargo build --release --target $(bash target_arch.sh) --bin qdrant
    - name: Archive
      uses: actions/upload-artifact@v3
      with:
        name: qdrant-artifact
        path: ./target/$(bash target_arch.sh)/release/qdrant
